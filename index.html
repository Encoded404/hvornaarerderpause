<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Hvornår er der pause?</title>
    </head>
    <body>
        <time class="hidden" id="time">
            <time class="border">
                <span>Der er pause om:</span>
            </time>
            <time class="border">
                <!-- <span>Tid til pause: </span> -->
                <span id="hours">00</span>
                <span class="blink">:</span>
                <span id="minutes">00</span>
            </time>        
        </time>
        <time class="hidden border" id="now">
            <span>Nu er der pause!</span>
        </time>
        <time class="border hidden" id="over">
            <span>Der er først coding pirates igen på Mandag...</span>
        </time>
    </body>
    <script src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Hvornår er der pause?</title>
    </head>
    <body>
        <time class="hidden" id="pauseIncomming">
            <time class="border">
                <div>Der er pause om:</div>
            </time>
            <time class="border clock">
                <span id="hours">0</span>
                <span class="blink">:</span>
                <span id="minutes">00</span><span id="preciseTimer">00</span>
            </time>        
        </time>
        <time class="hidden border" id="pauseNow">
            <span>Nu er der pause!</span>
        </time>
        <time class="border hidden" id="thatsItForNow">
            <div>Der er først coding pirates igen på Mandag...</div>
            <span>eller om: </span>
            <span>0</span><span> dage, </span>
            <span id="hours">00</span>
            <span class="blink">:</span>
            <span id="minutes">00</span>
            
        </time>
        <time class="border hidden" id="notAnymoreToday">
            <span>Pausen er ovre nu....</span>
        </time>
    </body>
    <script src="index.js"></script>
</html>
